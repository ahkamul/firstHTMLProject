<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML First Project</title>
</head>
<body>
    <h1>HTML List :</h1>

    <h2>HTML Unordered List :</h2>

    <ul>
        <li>1st List</li>
        <li>2nd List</li>
        <li>3rd List</li>
        <li>4th List</li>
        <li>5th List</li>
        <li>6th List</li>
    </ul>

    <h2>HTML Ordered List :</h2>

    <ol>
        <li>1st List</li>
        <li>2nd List</li>
        <li>3rd List</li>
        <li>4th List</li>
        <li>5th List</li>
        <li>6th List</li>
    </ol>

    <h2>A Description List</h2>

    <dl>
        <dt>Coffee</dt>
        <dd>- black hot drink</dd>
        <dt>Milk</dt>
        <dd>- white cold drink</dd>
    </dl>

    
</body>
</html>
